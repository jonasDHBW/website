<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tierprofil mit Karteneffekten und Slider</title>
<link rel="stylesheet" href="test.css">
</head>
<body>

<div class="profile">
    <div class="profile-image" id="animal1">
        <img src="/images/cat1.jpg" alt="Tier 1">
    </div>
    <div class="profile-image" id="animal2">
        <img src="/images/dog1.jpg" alt="Tier 2">
    </div>
    <!-- Weitere Profile hier -->
</div>

<div class="slider">
    <button class="prev" onclick="prevAnimal()">❮</button>
    <button class="next" onclick="nextAnimal()">❯</button>
</div>

<script src="test.js"></script>
</body>
</html>
